<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="RPSLS.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>RPSLS Game Tracker</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="Assets/Navbar Logo.png"
            alt="Logo"
            width="128"
            height="72"
            class="d-inline-block align-text-top"
          />
          Game Tracker - Rock Paper Scissors Lizard Spock
        </a>
      </div>
    </nav>

    <br />
    <center>
      Here you can keep track of the games of RPSLS you have played so far
    </center>
    <br />

    <div class="pageContainer" id="cardContainer">
      <div class="card" style="width: 18rem">
        <div class="imageBox">
          <img
            src="Assets/Lizard.avif"
            class="card-img-top"
            alt="A picture of a lizard"
          />
          <img
            src="Assets/Spock.webp"
            class="card-img-top"
            alt="A picture of a lizard"
          />
        </div>
        <div class="card-body">
          <p class="card-text">The user picked Lizard.</p>
          <p class="card-text">The computer picked Spock.</p>
          <p class="card-text-bold">Winner: User</p>
        </div>
      </div>
    </div>
  </body>
</html>
